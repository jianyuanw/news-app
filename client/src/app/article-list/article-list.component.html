<div class="row row-cols-1 mt-3 d-flex justify-content-center">
  <div class="col text-center"
       *ngFor="let article of articles">
    <a [routerLink]="['/articles/view', article._id]">
      <img [src]="article.imageDataUrl" class="w-100">
      <h5 class="mt-2">{{ article.title }}</h5>
    </a>
    <p class="small">
      <i class="bi bi-calendar me-1"></i>
      {{ article.datePosted | date:"MMMM d, y, h:mm a" }}
    </p>
    <hr>
  </div>
</div>
