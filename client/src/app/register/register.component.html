<form [formGroup]="form" (ngSubmit)="register()">
  <h4 class="my-3">Register for an account</h4>
  <div class="form-floating mb-1">
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Username"
      formControlName="username">
    <label for="username">Username</label>
    <div class="mt-2 small">
      <ul class="text-danger">
        <li *ngIf="form.get('username').invalid && form.get('username').value">
          Only alphanumeric characters allowed [A-Z, a-z, 0-9]
        </li>
      </ul>
    </div>
  </div>
  <div class="form-floating mb-3">
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      formControlName="password">
    <label for="password">Password</label>
    <div class="mt-2 small">
      <ul class="text-danger">
        <li *ngIf="form.get('password').invalid && form.get('password').value">
          Only alphanumeric characters allowed [A-Z, a-z, 0-9]
        </li>
      </ul>
    </div>
  </div>
  <button type="submit"
          class="btn btn-primary btn-lg w-100"
          [disabled]="form.invalid">
    Register
  </button>
  <div class="mt-3 text-danger" *ngIf="registerError">
    <p>Error: Registration failed. Please try again later.</p>
  </div>
</form>
