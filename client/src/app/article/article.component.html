<div class="mt-3">
  <img [src]="article.imageDataUrl" class="w-100">
  <h5 class="my-3">{{ article.title }}</h5>
  <p class="small">
    <i class="bi bi-calendar me-1"></i>
    {{ article.datePosted | date:"MMMM d, y, h:mm a" }}
    <br>
    <i class="bi bi-person me-1"></i>
    {{ article.username }}
  </p>
  <p>{{ article.comments }}</p>
</div>
